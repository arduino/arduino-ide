<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cognify IDE Loading...</title>

  <style>
    /* Light mode background color (from Theia light theme) */
    @media (prefers-color-scheme: light) {
      html {
        background: #ffffff;
      }
    }

    /* Dark mode background color (from Theia dark theme) */
    @media (prefers-color-scheme: dark) {
      html {
        background: #1f272a;
      }
    }

    /* Prevent flickering before Theia's CSS loads */
    .theia-preload {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: none;
    }

    .theia-preload::after {
      content: none;
    }

    /* Center container */
    .spinner-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
    }

    /* Spinner/logo wrapper */
    .custom-spinner {
      align-self: center;
    }

    /* Cognify logo styling + animation */
    .splash-logo {
      width: 16vw;
      height: auto;
      animation: preload-spinner 2s ease infinite;
      user-select: none;
      -webkit-user-drag: none;
    }

    /* Smooth pulse animation */
    @keyframes preload-spinner {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(0.8);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>

</head>

<body>
  <div class="spinner-container theia-preload">
    <div class="custom-spinner">
      <!-- Replace Arduino SVG with Cognify IDE logo -->
      <img
        src="../../resources/icons/cognify-ide.png"
        alt="Cognify IDE"
        class="splash-logo"
      />
    </div>
  </div>
</body>
